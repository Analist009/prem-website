<section
	class="compute js-compute-section"
	id="compute"
	data-scroll-trigger="anim-group"
>
	<div class="compute__content js-anim-group">
		<div class="divider-label compute__label js-anim-item">
			<div class="divider-label__ill" aria-hidden="true">
				{{> illustrations/divider-sm-left}}
			</div>
			<p class="divider-label__text h5">Prem Compute</p>
			<div class="divider-label__ill" aria-hidden="true">
				{{> illustrations/divider-sm-right}}
			</div>
		</div>

		<p class="h2 compute__title js-anim-item">
			A GPU cluster for <br />
			your AI needs.
		</p>

		<div class="compute__cta js-anim-item">
			{{#>button tag="a" href="https://app.premai.io/accounts/signup/"
			target="_blank" rel="noopener" theme="secondary" }} Get your cluster
			{{/button}}
		</div>
	</div>

	<div class="compute__bg" aria-hidden="true"></div>
	<div class="compute__scene js-compute-scene" aria-hidden="true">
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
		<div class="compute__scene-line js-compute-scene-line"></div>
	</div>
</section>
