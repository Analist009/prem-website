<!doctype html>
<html lang="en-US">
	{{> head}}

	<body itemscope="itemscope" itemtype="http://schema.org/WebPage">
		{{> pre-content}} {{> page-loader}}

		<div class="page__wrap" data-router-view="cookie-policy" id="top">
			{{> nav}}

			<main class="l-privacy">
				<div class="l-container">
					<a
						href="https://www.iubenda.com/privacy-policy/23732899/cookie-policy"
						class="iubenda-white iubenda-noiframe iubenda-embed iubenda-noiframe iub-body-embed"
						title="Cookie Policy"
						>Cookie Policy</a
					>
					<script type="text/javascript">
						(function (w, d) {
							var loader = function () {
								var s = d.createElement("script"),
									tag = d.getElementsByTagName("script")[0];
								s.src = "https://cdn.iubenda.com/iubenda.js";
								tag.parentNode.insertBefore(s, tag);
							};
							if (w.addEventListener) {
								w.addEventListener("load", loader, false);
							} else if (w.attachEvent) {
								w.attachEvent("onload", loader);
							} else {
								w.onload = loader;
							}
						})(window, document);
					</script>
				</div>
			</main>

			{{> footer}}
		</div>

		{{> tail}}
	</body>
</html>
